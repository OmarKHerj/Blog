{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search 
{% endblock %}

{% block body %}
    <h1>Search </h1>
    <ul>
        {% for entry in recomendation %}
            <li><a href="{% url 'entry_page' entry %}">{{ entry }}</a></li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
{% endblock %}
